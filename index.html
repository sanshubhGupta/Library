<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1>library</h1></header>
    <div class="nonheader">
        <dialog id="dialog">
            <form method="dialog" id="inputForm">
                <input type="text" id="title" required placeholder="Title">
    
                <input type="text" id="author" required placeholder="Author">
    
                <input type="number" id="pages" required placeholder="Pages">
    
                <div id="readStatus">
                    Have you read it?<input type="checkbox" id="read">
                </div>
    
                <input type="submit" value="Cancel" id="js-close">
                <input type="submit" value="Submit" id="submit">
            </form>
        </dialog>
        <div class="display">
            <p class="addBook">
                <button id="show-dialog">+ Add book</button>
            </p>
            <div class="library">
                <div class="output"></div>
            </div>
        </div>
    </div>
</body>
</html>
